{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h1>Create New Project</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <p class="mt-2 text-muted">
    Custom pieces format: <code>50x30:2, 40x10:3</code>
  </p>
</div>
{% endblock %}

<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Â· Bootstrap 5.3</title>
    <!-- Bootstrap CSS (latest CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- Bootstrap Icons (latest CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Font Awesome (latest CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      html, body {
        height: 100%;
      }
      .form-signin {
        max-width: 330px;
        padding: 1rem;
      }
      .form-signin .form-floating:focus-within {
        z-index: 2;
      }
      .form-signin input {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="text-center mb-4">
          <i class="bi bi-person-plus" style="font-size: 3rem;"></i>
        </div>
        <h1 class="h3 mb-3 fw-normal text-center">Register</h1>
        <div class="form-floating mb-3">
          <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Username" required autofocus>
          <label for="floatingUsername"><i class="bi bi-person-fill"></i> Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
          <label for="floatingEmail"><i class="bi bi-envelope-fill"></i> Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword"><i class="bi bi-lock-fill"></i> Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" name="confirm_password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" required>
          <label for="floatingConfirmPassword"><i class="bi bi-lock-fill"></i> Confirm Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">
          <i class="bi bi-check-circle"></i> Register
        </button>
        <div class="text-center mt-3">
          <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
        </div>
        <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2025</p>
      </form>
    </main>
    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
